<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: hsl(0, 0%, 8%);
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      color: hsl(0, 0%, 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: hsl(0, 0%, 12%);
      border-radius: 12px;
      padding: 40px;
      max-width: 384px;
      text-align: center;
    }

    .avatar {
      width: 88px;
      height: 88px;
      border-radius: 50%;
      margin: 0 auto 24px;
      object-fit: cover;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .location {
      color: hsl(75, 94%, 57%);
      font-size: 13px;
      font-weight: 400;
      margin-bottom: 16px;
    }

    .bio {
      font-size: 13px;
      font-weight: 400;
      line-height: 1.5;
      margin-bottom: 24px;
      color: hsl(0, 0%, 100%);
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
    }

    .social-link {
      display: block;
      background-color: hsl(0, 0%, 20%);
      color: hsl(0, 0%, 100%);
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .social-link:hover {
      background-color: hsl(75, 94%, 57%);
      color: hsl(0, 0%, 8%);
    }

    .attribution { 
      font-size: 11px; 
      text-align: center; 
      color: hsl(0, 0%, 50%);
      margin-top: 40px;
    }
    
    .attribution a { 
      color: hsl(75, 94%, 57%);
      text-decoration: none;
    }

    .attribution a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall's avatar" class="avatar">
      
      <h1>Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="bio">"Front-end developer and avid reader."</p>
      
      <nav class="social-links">
        <a href="https://github.com" class="social-link">GitHub</a>
        <a href="https://www.frontendmentor.io" class="social-link">Frontend Mentor</a>
        <a href="https://www.linkedin.com" class="social-link">LinkedIn</a>
        <a href="https://twitter.com" class="social-link">Twitter</a>
        <a href="https://www.instagram.com" class="social-link">Instagram</a>
      </nav>
      
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ameer Hamza</a>.
      </footer>
    </div>
  </main>

</body>
</html>
